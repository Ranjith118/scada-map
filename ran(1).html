<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Topology</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .controls {
            margin-bottom: 20px;
        }

        label {
            margin-right: 10px;
        }

        button {
            margin-left: 10px;
        }

        #topology-container {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            background-color: white;
            height: 600px;
            width: 100%;
            overflow: hidden;
        }

        #topology-container svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Interactive Network Topology</h1>
    <div class="controls">
        <label for="topology-type">Select Topology:</label>
        <select id="topology-type">
            <option value="star">Star</option>
            <option value="bus">Bus</option>
            <option value="ring">Ring</option>
        </select>

        <label for="device-type">Add Device:</label>
        <select id="device-type">
            <option value="router">Router</option>
            <option value="switch">Switch</option>
            <option value="computer">Computer</option>
        </select>

        <button id="add-device">Add Device</button>
        <button id="generate-topology">Generate Topology</button>
    </div>

    <div id="topology-container">
        <svg></svg>
    </div>

    <script src="topology(1).js"></script>
</body>
</html>
